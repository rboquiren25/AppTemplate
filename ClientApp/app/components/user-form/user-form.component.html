<ng2-toasty [position]="'top-right'"></ng2-toasty>

<form class="form-newuser form-horizontal" #f="ngForm" (ngSubmit)="submit(f.value)">
  <h3>
    Create New User
  </h3> 
  <hr>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-3 control-label" >Username</label>
    <div  class="col-sm-5">
      <input type="text" id="inputUsername" name="username" ngModel class="form-control" placeholder="Username" required autofocus #username="ngModel">
    </div>  
    <label style="vertical-align: text-bottom;"  class=" col-sm-3" *ngIf="username.touched && !username.valid">userxxx</label>
  </div>
  

  <div class="form-group">
    <label for="inputPassword1" class="col-sm-4 control-label" >New Password</label>
    <div  class="col-sm-8">
      <input  type="password" id="inputPassword1" name="password1" ngModel class="form-control" placeholder="Password" required autofocus>
    </div>
  </div>    

 <div class="form-group">
    <label for="inputPassword2"class="col-sm-4 control-label" >Confirm Password</label>
    <div class="col-sm-8"> 
      <input type="password" id="inputPassword2" name="password2" ngModel class="form-control" placeholder="Confirm Password" required autofocus>
    </div>
 </div>
 
 <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email Address</label>
    <div class="col-sm-8">
      <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email" required autofocus>
    </div>
 </div>
  
  <p class="text-right">
    <button class="btn btn-primary" type="submit">Create</button>
  </p>
</form>
